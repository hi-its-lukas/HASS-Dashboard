services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hass-dashboard
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - SQLITE_URL=file:/data/hass-dashboard.db
      - HOSTNAME=0.0.0.0
    volumes:
      - ./data:/data
    networks:
      - tunnel-net

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - app
    networks:
      - tunnel-net

networks:
  tunnel-net:
    driver: bridge
