services:
  ha-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hass-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - DATABASE_URL=${DATABASE_URL:-file:/data/ha-dashboard.db}
    volumes:
      - ./data:/data
